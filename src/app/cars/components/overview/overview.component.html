<button class="raised" mat-button (click)="createCar()">
  <mat-icon>add</mat-icon> {{'form.overview.add' | translate}}
</button>

<mat-table [dataSource]="(cars$ | async).list">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef translate>car.name</mat-header-cell>
    <mat-cell *matCellDef="let car">{{car.name}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="brand">
    <mat-header-cell *matHeaderCellDef translate>car.brand</mat-header-cell>
    <mat-cell *matCellDef="let car">{{car.brand}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef translate>car.price</mat-header-cell>
    <mat-cell *matCellDef="let car">{{car.price}} â‚¬</mat-cell>
  </ng-container>
  <ng-container matColumnDef="fuelType">
    <mat-header-cell *matHeaderCellDef translate>car.fuelType</mat-header-cell>
    <mat-cell *matCellDef="let car">{{ 'fuel.' + car.fuelType | translate }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="horsePower">
    <mat-header-cell *matHeaderCellDef translate>car.horsePower</mat-header-cell>
    <mat-cell *matCellDef="let car">{{car.horsePower}} {{'unit.hp' | translate}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="startOfSales">
    <mat-header-cell *matHeaderCellDef translate>car.startOfSales</mat-header-cell>
    <mat-cell *matCellDef="let car">{{formatDate(car.startOfSales)}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="endOfSales">
    <mat-header-cell *matHeaderCellDef translate>car.endOfSales</mat-header-cell>
    <mat-cell *matCellDef="let car">{{formatDate(car.endOfSales)}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-header"></mat-header-cell>
    <mat-cell *matCellDef="let car" class="action-cell">
      <div class="actions">
        <button mat-button [routerLink]="['/app/cars/edit', car.id]">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-button (click)="deleteCar(car.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="cols"></mat-header-row>
  <mat-row *matRowDef="let row; columns: cols"></mat-row>
</mat-table>
